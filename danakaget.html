<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Dana Kaget</title>
    <style>
        body {
            background-color: #007bff; /* Blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff; /* Blue text */
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #007bff; /* Blue text */
        }
        .description {
            font-size: 1em;
            margin-bottom: 20px;
            color: #007bff; /* Blue text */
        }
        .button {
            background-color: #28a745; /* Green background */
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title"> DANA KAGET</div>
        <img src="danakaget.png" alt="Logo" class="logo">
        <div class="subtitle">SALDO DANA GRATIS</div>
        <div class="description">langsung cair Rp55 ribu</div>
        <a href="index.html" class="button">Klaim</a>
    </div>
</body>
</html>
